[pytest]
# pytest.ini with Allure support enabled
# Use this configuration after installing allure-pytest:
#   pip install allure-pytest
#
# To use: pytest -c pytest-allure.ini tests/

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --alluredir=allure-results
    --clean-alluredir
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[allure]
results_dir = allure-results
report_dir = allure-report
