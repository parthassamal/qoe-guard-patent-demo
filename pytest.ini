[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Allure configuration (optional - requires allure-pytest)
# Uncomment the lines below after installing: pip install allure-pytest
# addopts = 
#     -v 
#     --tb=short
#     --alluredir=allure-results
#     --clean-alluredir

[allure]
# Directory to store Allure results
results_dir = allure-results
# Directory to store generated reports
report_dir = allure-report
