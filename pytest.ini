[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --alluredir=allure-results
    --clean-alluredir
    -p no:asyncio
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

# Disable asyncio mode for non-async tests to avoid compatibility issues
asyncio_mode = auto

# Coverage configuration (used by run_all_tests_with_coverage.sh)
[coverage:run]
source = qoe_guard
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

[allure]
# Directory to store Allure results
results_dir = allure-results
# Directory to store generated reports
report_dir = allure-report
