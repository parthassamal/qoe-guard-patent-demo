[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --alluredir=allure-results
    --clean-alluredir
    -p no:asyncio
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Disable asyncio mode for non-async tests to avoid compatibility issues
asyncio_mode = auto

[allure]
# Directory to store Allure results
results_dir = allure-results
# Directory to store generated reports
report_dir = allure-report
